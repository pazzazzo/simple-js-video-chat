<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <title>simple video chat - home</title>
</head>

<body>
    <div class="container col fullscreen">
        <div class="header">
            <h4 id="header-username"></h4>
            <h1>Simple video chat</h1>
        </div>
        <div class="container row main">
            <div class="container left" id="video-container">
                <div class="container ctr">
                    <div class="container grid" id="video-grid">

                    </div>
                </div>
                <div class="container row" id="options">
                    <div class="button" style="background-color: var(--blue-color);" id="option-cam">
                        <span class="material-symbols-outlined" id="video-cut">videocam</span>
                    </div>
                    <div class="button" style="background-color: var(--blue-color);" id="option-mic">
                        <span class="material-symbols-outlined" id="micro-cut">mic</span>
                    </div>
                    <div class="button ml-a mr-3" style="background-color: var(--text-disabled);cursor: not-allowed;" id="option-vol">
                        <span class="material-symbols-outlined" id="audio-cut">volume_up</span>
                    </div>
                </div>
            </div>
            <div class="container right">
                <div class="message-list">
                    <div class="messages" id="messages">
                    </div>
                </div>
                <div class="message-input">
                    <input type="text" class="message-chat" id="message-chat" placeholder="Type message here...">
                    <div class="button" style="background-color: var(--blue-color);" id="message-send">
                        <span class="material-symbols-outlined" id="message-send-icon">send</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
